<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Captioning App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Video Captioning App</h1>
        
        <div class="input-section">
            <label for="video-url">Video URL:</label>
            <input type="text" id="video-url" placeholder="Enter video URL here">
            
            <label for="caption-text">Caption Text:</label>
            <textarea id="caption-text" placeholder="Enter your caption here"></textarea>
            
            <label for="caption-time">Timestamp (in seconds):</label>
            <input type="number" id="caption-time" placeholder="Enter start time in seconds">
            
            <button id="add-caption">Add Caption</button>
        </div>
        
        <div class="video-section">
            <video id="video" width="560" height="315" controls></video>
            <iframe id="youtube-video" width="560" height="315" frameborder="0" allowfullscreen style="display: none;"></iframe>
            <div id="caption-display"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
